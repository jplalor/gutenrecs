{# searchbook.html #}
{% extends "base.html" %}
{% block body %}
<div>
    <form action="searchbook">
    <input type="text" name="search" />
    <input type="submit" value="Get Recommendations">
    </form>
</div>
<br />
<div>
	<ul>
		{% for a in similarities %}
		<li>
			<a href = "http://www.gutenberg.org/ebooks/{{ a[0] }}">{{ a[0] }}</a> (Sim score: {{ a[1] }})
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
