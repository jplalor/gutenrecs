{# searchbook.html #}
{% extends "base.html" %}
{% block body %}

<br />
<div>
	<p>
		Similar books to <a href = "http://www.gutenberg.org/ebooks/{{ selection }}">{{ selection }}</a> below. Click the link to download from Project Gutenberg.
	</p>
	<ul>
		{% for a in similarities %}
		<li>
			<a href = "http://www.gutenberg.org/ebooks/{{ a.id }}">{{ a.title }}</a> by  {{ a.author }}
		</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
